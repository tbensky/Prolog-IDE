<!DOCTYPE HTML>
<HTML>
   <HEAD>
      <TITLE>Prolog IDE</TITLE>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


   </HEAD>
   
   <BODY>

      <div class="container">
         <div class="row mt-5">
            <div class="col">
               <div id="code">
                  <button class="btn btn-success btn-sm" onclick="run()">Run</button>
               </div>
               <div id="output"></div>
               <div id="error"></div>
            </div>
         </div>
      </div>

   </BODY>


   <script>

   var editor;
   var output;
     $( document ).ready(function() 
     {

          editor = CodeMirror(document.querySelector('#code'), 
                           {
                              lineNumbers: true,
                              tabSize: 2,
                              mode: 'javascript',
                              theme: 'monokai'
                           });

      
         var node = document.getElementById("output");
         var winbox = new WinBox("Output");
         winbox.mount(node);

         var node = document.getElementById("error");
         var winbox = new WinBox("Errors");
         winbox.mount(node);


         var node = document.getElementById("code");
         var winbox = new WinBox(
                                    {
                                       title: "Editor",
                                        onresize: function(w, h){
                                                                  console.log(`${w}, ${h}`);
                                                                  editor.setSize(w,h);
                                                          },
                                    });
         winbox.mount(node);

         
         //editor.setSize(500, 300);
         editor.setValue('write("hello").')
         $("#code").css("background","#303030");

   });


      function run()
         {
            var code = editor.getValue();

            $.ajax(
                     {
                        url: "http://localhost:8080", //"http://192.168.1.29:8080",
                        data: {code: code},
                        type: "POST",
                        contentType: "text/plain",
                        success: 
                              function(result)
                              {
                                 var json = JSON.parse(result);
                                 console.log(result);
                                 $("#output").html(json.output);
                                 process_errors(json.error);
                              },
                        error: function (e) {
                                 console.log(e.responseText);
                              }

                     });
         }

      function process_errors(e)
      {
         var errors = "";
         var msg = e.split("\n");
         console.log(msg);
         msg.forEach(function(item,index)
                        {
                           
                           console.log(index,item);
                           if (item.indexOf("ERROR:") != -1)
                              errors = errors + item + "<br/>";
                        });
         $("#error").html(errors);
         

      }

   </script>

</HTML>
